<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const maxedKeysPressed = 6
  const pressed = []
  let keyPressed

  window.addEventListener("keydown", (e) => {
    keyPressed = e.key;
    if(pressed.length > maxedKeysPressed - 1) {
      pressed.shift();
    }
    pressed.push(keyPressed);
    console.log(pressed)
  })
</script>
</body>
</html>
