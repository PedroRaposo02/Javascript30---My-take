<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>CSS Variables</title>
    </head>

    <body>
        <h2>Update CSS Variables with <span class="hl">JS</span></h2>
        <div class="controls">
            <div class="control">
                <label for="spacing">Spacing:</label>
                <input id="spacing" type="range" min="10" max="200" value="10" data-sizing="px">
            </div>

            <div class="control">
                <label for="blur">Blur:</label>
                <input id="blur" type="range" min="0" max="25" value="10" data-sizing="px">
            </div>
            <div class="control">
                <label for="base">Color:</label>
                <input id="base" type="color" value="#ffc600">
            </div>
        </div>
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        
        
        <script>
            const inputs = document.querySelectorAll('.controls .control input')
            function handleUpdate() {
                const suffix = this.dataset.sizing || '';
                console.log(this.id,  this.value)
                document.documentElement.style.setProperty(`--${this.id}`, this.value + suffix)
            }

            inputs.forEach(input => input.addEventListener('change', handleUpdate))
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))
            
        </script>
    </body>

</html>
