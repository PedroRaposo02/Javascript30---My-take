<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Regular console log")

    // Interpolated
    console.log("Interpolated console log: %s", 'ðŸ’©')

    // Styled
    console.log("%c Styled console log", 'background: red; color: white; font-weight: bold; font-size: 50px; text-shadow: 10px 10px 0 blue; text-align: center;') 

    // warning!
    console.warn("Warning console log")

    // Error :|
    console.error("Error console log")

    // Info
    console.info("Info console log")

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('test'), "Assert console log")

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count(`Count console log`);
    console.count(`Count console log`);
    console.count(`Count console log`);
    console.count(`Count console log`);
    
    // timing
    console.time(`Time console log`);
    console.timeEnd(`Time console log`);

  </script>
</body>
</html>
